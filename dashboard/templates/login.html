<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" integrity="sha384-5IcCvSBD2Ns5kjVFEyn0FDYN1HgFcItqUsRAx8avYTSdiK7XL7azM4S8pwfgEtcv" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="text-center mb-4">تسجيل دخول المشرف</h4>
                        {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            <div class="alert alert-danger">{{ messages[0] }}</div>
                          {% endif %}
                        {% endwith %}
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">اسم المستخدم</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">كلمة المرور</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-3 text-muted">لوحة تحكم إشعارات البوابة</p>
            </div>
        </div>
    </div>
</body>
</html>
